{% extends "layout-old.html" %}

{% block pageTitle %}
  Big form using the new GDS design system - Service name
{% endblock %}

{% block content %}

  <div class="grid-row">
    <div class="column-two-thirds">
      <form method="post" action="#">
        <div class="form-group">
          <fieldset>
            <legend>
              <h1 class="heading-xlarge">
                A date input
              </h1>
              <span class="form-hint">For example, 12 11 2007</span>
            </legend>
            <div class="form-date">
              <div class="form-group form-group-day">
                <label class="form-label" for="date-day">Day</label>
                <input class="form-control" id="date-day" name="date-day" type="number" pattern="[0-9]*">
              </div>
              <div class="form-group form-group-month">
                <label class="form-label" for="date-month">Month</label>
                <input class="form-control" id="date-month" name="date-month" type="number" pattern="[0-9]*">
              </div>
              <div class="form-group form-group-year">
                <label class="form-label" for="date-year">Year</label>
                <input class="form-control" id="date-year" name="date-year" type="number" pattern="[0-9]*">
              </div>
            </div>
          </fieldset>
        </div>
        <button class="button" type="submit">Continue</button>
      </form>
    </div>
  </div>
{% endblock %}
